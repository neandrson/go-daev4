<!DOCTYPE html>

<head>

  <link href="/style/style.css" rel="stylesheet">
  <title>Distributed calculator</title>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4">{{ .Title }}</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Калькулятор</a></li>
        <li class="nav-item"><a href="/register" class="nav-link">Зарегистрироваться</a></li>
        <li class="nav-item"><a href="/login" class="nav-link">Войти</a></li>
        <li class="nav-item">

  <div class="container">
    <h1></h1>
