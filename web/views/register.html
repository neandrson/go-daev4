<main class="form-signin w-100 m-auto">
  <form id="formRegister" name="formRegister">
    <h3 class="h3 mb-3 fw-normal">Введите данные для регистрации</h3>
    <div class="form-floating">
      <input id="name" type="name" class="form-control" placeholder="Your name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input id="email" type="email" class="form-control" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input id="password" type="password" class="form-control" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Отправить</button>
  </form>
</main>

<script src="/js/register.js"></script>
